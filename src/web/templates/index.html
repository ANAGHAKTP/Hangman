<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE ACCESS TERMINAL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="terminal-container">
        <!-- CRT Effects -->
        <div class="crt-overlay"></div>
        <div class="viginette"></div>
        <div class="cyber-grid-overlay"></div>
        <div class="minimal-gradient-overlay"></div>

        <!-- Sidebar: Status & Info -->
        <aside class="sidebar">
            <div class="brand">SECURE_ACCESS_v2</div>

            <!-- Hangman Visual (Shared) -->
            <div class="hangman-container">
                <svg class="hangman-svg" viewBox="0 0 200 250">
                    <!-- Base & Gallows (Always Visible) -->
                    <line x1="20" y1="240" x2="180" y2="240" class="hangman-base" />
                    <line x1="50" y1="240" x2="50" y2="20" class="hangman-base" />
                    <line x1="50" y1="20" x2="120" y2="20" class="hangman-base" />
                    <line x1="120" y1="20" x2="120" y2="50" class="hangman-base" />
                    <line x1="50" y1="60" x2="90" y2="20" class="hangman-base" />

                    <!-- Parts (Hidden by default) -->
                    <circle id="man-head" cx="120" cy="70" r="20" class="hangman-part" />
                    <line id="man-body" x1="120" y1="90" x2="120" y2="160" class="hangman-part" />
                    <line id="man-arm-l" x1="120" y1="110" x2="90" y2="140" class="hangman-part" />
                    <line id="man-arm-r" x1="120" y1="110" x2="150" y2="140" class="hangman-part" />
                    <line id="man-leg-l" x1="120" y1="160" x2="100" y2="210" class="hangman-part" />
                    <line id="man-leg-r" x1="120" y1="160" x2="140" y2="210" class="hangman-part" />
                </svg>
            </div>

            <h3>BREACH PROTOCOL</h3>
            <ul id="breach-stages">
                <!-- Javascript will populate this -->
            </ul>
            <div class="stats">
                <p>HITS: <span id="hints-count">0</span>/3</p>
                <p>THREAT: <span id="breach-level-display">0</span></p>
                <p>STREAK: <span id="streak-display">0</span></p>
            </div>
        </aside>

        <!-- Main Interface -->
        <main>
            <button id="theme-toggle" class="theme-toggle-btn">
                <span>âšª Minimal</span>
            </button>

            <div class="word-display-container">
                <div class="word-display" id="word-display">_ _ _ _ _ _ _</div>
            </div>

            <div id="message-log" class="Log">
                <p class="sys-msg">> ESTABLISHING SECURE CONNECTION...</p>
                <p class="sys-msg">> ENCRYPTION DETECTED.</p>
                <p class="sys-msg">> AWAITING DECRYPTION KEY...</p>
            </div>

            <div class="input-area">
                <span class="prompt">guest@secure:~$</span>
                <input type="text" id="command-input" autofocus autocomplete="off" maxlength="20" placeholder="_">
                <button id="hint-btn" class="game-btn">Hint</button>
                <button id="restart-btn" class="game-btn" style="display:none;">Reboot</button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>

</html>
